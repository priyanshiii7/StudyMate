<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
         <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/ponyo.jpeg" class="pfp">
        <div class="left">
            <div class="icons">
                <div class="pfp-container">
                    <a href="/new/index.html"><i class="fa-solid fa-user-astronaut" style="color: #ffffff;"></i></a>
                </div>
                <div class="pfp-container">
                    <a href="/chatbot/index.html"><i class="fa-solid fa-comment" style="color: #ffffff;"></i></a>
                </div>
                <div class="pfp-container">
                    <a href="/diary/index.html"><i class="fa-solid fa-pen-nib" style="color: #ffffff;"></i></a>
                </div>
                <div class="pfp-container">
                    <a href="/notes/index.html"><i class="fa-solid fa-graduation-cap" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
        
        <div class="right">
            
            <div class="row" id="cardsContainer">
                <template id="cardTemplate">
                    <div class="col-lg-6 col-xl-4 mb-4">
                        <div class="card diary-card">
                            <div class="card-header">
                                <div class="image-placeholder">
                                    <i class="fas fa-image"></i>
                                </div>
                                <img class="header-image hidden">
                                <label class="image-upload-btn">
                                    <i class="fas fa-camera"></i>
                                    <input type="file" class="hidden image-input" accept="image/*">
                                </label>
                            </div>
                            <div class="card-body p-0">
                                <textarea class="diary-textarea form-control" rows="8" 
                                          placeholder="Write your thoughts here..."></textarea>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
